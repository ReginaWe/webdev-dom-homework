  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");
    const preloaderElement = document.getElementById("preloader");

    // const answerComments = document.querySelectorAll(".comment-text");
    // for (const answer of answerComments) {
    //   answer.addEventListener("click", () => {

    function printDate(value) {
      let date = value.getDate();
      let montch = value.getMonth() + 1;
      let year = value.getFullYear();
      let hours = value.getHours();
      let minute = value.getMinutes();
      if (date < 10) {
        date = "0" + date;
      }
      if (montch < 10) {
        montch = "0" + montch;
      }
      if (year < 10) {
        year = "0" + year;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minute < 10) {
        minute = "0" + minute;
      }

      return date + "." + montch + "." + year + " " + hours + ":" + minute;
    }

    function getCommentsFromServer() {
      return fetch("https://wedev-api.sky.pro/api/v1/:regina-kraeva/comments", {
        method: "GET",
      })
        .then((response) => {
          return response.json();
        })
        .then((responseData) => {
          console.log(responseData);

          containerPeople = responseData.comments.map((comment) => {
            return {
              name: comment.author.name,
              date: printDate(new Date(comment.date)),
              text: comment.text,
              likes: comment.likes,
              isLiked: false,
              isEdit: false,
            };
          });
          renderContainerPeople();
          preloaderElement.classList.add("hide");
        });
    }

    const enterClick = document.querySelector(".add-form");
    const redactComment = () => {
      const buttonRedactComments = document.querySelectorAll(".redact");
      for (buttonRedactComment of buttonRedactComments) {
        buttonRedactComment.addEventListener("click", () => {});
      }
    };

    buttonElement.disabled = true;
    const inputValid = (event) => {
      if (event.target.value === "") {
        buttonElement.disabled = true;
      } else {
        buttonElement.disabled = false;
      }
    };
    nameInputElement.addEventListener("input", inputValid);
    commentInputElement.addEventListener("input", inputValid);

    let containerPeople = [
      // {
      //   name: "Глеб Фокин",
      //   data: "12.02.22 12:18",
      //   comment: "Это будет первый комментарий на этой странице",
      //   count: "3",
      //   isLiked: false,
      //   isEdit: false,
      // },
      // {
      //   name: "Варвара Н.",
      //   data: "13.02.22 19:22",
      //   comment: "Мне нравится как оформлена эта страница! ❤",
      //   count: "75",
      //   isLiked: true,
      //   isEdit: false,
      // },
    ];

    const initEventListeners = () => {
      document.querySelectorAll(".comment").forEach((answer) => {
        answer.addEventListener("click", () => {
          const index = answer.dataset.index;
          const commentInputElement = document.getElementById("comment-input");
          commentInputElement.value = `> ${containerPeople[
            index
          ].text.replaceAll("&gt;", ">")}\n\n${containerPeople[index].name}, `;

          //initEventListeners();
        });
      });

      const likeButtonElements = document.querySelectorAll(".like-button");
      for (const likeButtonElement of likeButtonElements) {
        likeButtonElement.addEventListener("click", (event) => {
          const index = likeButtonElement.dataset.index;
          event.stopPropagation();
          if (containerPeople[index].isLiked === false) {
            containerPeople[index].likes++;
            containerPeople[index].isLiked = true;
          } else {
            containerPeople[index].likes--;
            containerPeople[index].isLiked = false;
          }

          renderContainerPeople();
        });
      }

      document.querySelectorAll(".save-button").forEach((button) => {
        button.addEventListener("click", () => {
          const index = button.dataset.index;
          const current = containerPeople[index];
          current.isEdit = false;

          const newValue = document.querySelector(
            `.edit-text[data-index="${index}"]`
          ).value;

          if (newValue !== current.text) {
            current.text = newValue;
          }

          renderContainerPeople();
        });
      });

      document.querySelectorAll(".cancel-button").forEach((button) => {
        button.addEventListener("click", () => {
          const index = button.dataset.index;
          containerPeople[index].isEdit = false;
          renderContainerPeople();
        });
      });

      document.querySelectorAll(".edit-button").forEach((button) => {
        button.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = button.dataset.index;
          containerPeople[index].isEdit = true;
          renderContainerPeople();
        });
      });
    };
    const renderContainerPeople = () => {
      const containerPeopleHtml = containerPeople
        .map((people, index) => {
          const attrIndex = `data-index="${index}"`;
          const isActiveLike = `${people.isLiked ? "-active-like" : ""}`;

          return `<li ${attrIndex} class="comment">
          <div class="comment-header">
            <div>${people.name}</div>
            <div>${people.date}</div>
          </div>
          <div class="comment-body">
            ${
              people.isEdit
                ? `<textarea class="edit-text" rows="4" ${attrIndex}>${people.text}</textarea>`
                : `<div class="comment-text">
              ${people.text}
            </div>`
            }
          </div>
          <div class="comment-footer">
            ${
              people.isEdit
                ? `<button class="save-button" ${attrIndex}>Сохранить</button>
                <button class="cancel-button" ${attrIndex}>Отменить</button>`
                : `<button class="edit-button" ${attrIndex}>Редактировать</button>`
            }
            <div class="likes">
              <span class="likes-counter">${people.likes}</span>
              <button ${attrIndex} class= "like-button ${isActiveLike}"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");
      console.log(containerPeople);

      listElement.innerHTML = containerPeopleHtml;

      initEventListeners();
    };

    getCommentsFromServer();
    // renderContainerPeople();

    const addComment = () => {
      let date = printDate(new Date());

      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");
      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("error");
        return;
      }
      if (commentInputElement.value.trim() === "") {
        commentInputElement.classList.add("error");
        return;
      }

      // containerPeople.push({
      //   name: nameInputElement.value
      //     .replaceAll("<", "&lt;")
      //     .replaceAll(">", "&gt;"),
      //   data: date,
      //   comment: commentInputElement.value
      //     .replaceAll("<", "&lt;")
      //     .replaceAll(">", "&gt;"),
      //   count: 0,
      //   isLiked: false,
      //   isEdit: false,
      // });

      renderContainerPeople();
      //replyComment();

      buttonElement.disabled = true;
      buttonElement.textContent = "Комментарий загружается";

      fetch("https://wedev-api.sky.pro/api/v1/:regina-kraeva/comments", {
        method: "POST",
        body: JSON.stringify({
          text: commentInputElement.value
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;"),
          name: nameInputElement.value
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;"),
        }),
      })
        .then((response) => {
          if (response.status === 400) return "Ошибка";

          return getCommentsFromServer();
        })
        .then((data) => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Написать";
        });

      nameInputElement.value = "";
      commentInputElement.value = "";

      buttonElement.disabled = true;
    };

    buttonElement.addEventListener("click", addComment);

    enterClick.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addComment();
      }
    });
    console.log("It works!");
