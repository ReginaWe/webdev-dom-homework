      <div class="add-form">

        <textarea

          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const nameInputElement = document.getElementById("name-input");
    const commentInputElement = document.getElementById("comment-input");

    // const answerComments = document.querySelectorAll(".comment-text");
    // for (const answer of answerComments) {
    //   answer.addEventListener("click", () => {
    //     alert("1");
    //   });
    // }
    const EnterClick = document.querySelector(".add-form");
    const redactComment = () => {
      const buttonRedactComments = document.querySelectorAll(".redact");
      for (buttonRedactComment of buttonRedactComments) {
        buttonRedactComment.addEventListener("click", () => {});
      }
    };

    buttonElement.disabled = true;
    const inputValid = (event) => {
      if (event.target.value === "") {
        buttonElement.disabled = true;
      } else {
        buttonElement.disabled = false;
      }
    };
    nameInputElement.addEventListener("input", inputValid);
    commentInputElement.addEventListener("input", inputValid);

    const containerPeople = [
      {
        name: "Глеб Фокин",
        data: "12.02.22 12:18",
        comment: "Это будет первый комментарий на этой странице",
        count: "3",
        isLiked: false,
        isEdit: false,
      },
      {
        name: "Варвара Н.",
        data: "13.02.22 19:22",
        comment: "Мне нравится как оформлена эта страница! ❤",
        count: "75",
        isLiked: true,
        isEdit: false,
      },
    ];

    const initEventListeners = () => {
      const likeButtonElements = document.querySelectorAll(".like-button");
      for (const likeButtonElement of likeButtonElements) {
        likeButtonElement.addEventListener("click", (event) => {
          const index = likeButtonElement.dataset.index;
          event.stopPropagation();
          if (containerPeople[index].isLiked === false) {
            containerPeople[index].count++;
            containerPeople[index].isLiked = true;
          } else {
            containerPeople[index].count--;
            containerPeople[index].isLiked = false;
          }

          renderContainerPeople();
        });
      }
    };
    const renderContainerPeople = () => {
      const containerPeopleHtml = containerPeople
        .map((people, index) => {
          return `<li data-index='${index}' class="comment">
          <div class="comment-header">
            <div>${people.name}</div>
            <div>${people.data}</div>
          </div>
          <div class="comment-body">
            ${
              people.isEdit
                ? "<textarea class='edit-text'></textarea>"
                : `<div class="comment-text">
              ${people.comment}
            </div>`
            }
          </div>
          <div class="comment-footer">
            <button class="redact">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${people.count}</span>
              <button data-index='${index}' class= "like-button ${
            people.isLiked ? "-active-like" : ""
          }"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      listElement.innerHTML = containerPeopleHtml;

      initEventListeners();
    };

    renderContainerPeople();

    const replyComment = () => {
      const answerComments = document.querySelectorAll(".comment");
      for (const answer of answerComments) {
        answer.addEventListener("click", () => {
          const index = answer.dataset.index;
          const commentInputElement = document.getElementById("comment-input");
          commentInputElement.value =
            "${people[index].comment} ${people[index].name}";

          initEventListeners();
        });
      }
    };
    replyComment();

    const addComment = () => {
      let currentDate = new Date();
      let date = currentDate.getDate();
      let montch = currentDate.getMonth() + 1;
      let year = currentDate.getFullYear();
      let hours = currentDate.getHours();
      let minute = currentDate.getMinutes();
      if (date < 10) {
        date = "0" + date;
      }
      if (montch < 10) {
        montch = "0" + montch;
      }
      if (year < 10) {
        year = "0" + year;
      }
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minute < 10) {
        minute = "0" + minute;
      }

      let comDate =
        date + "." + montch + "." + year + " " + hours + ":" + minute;

      nameInputElement.classList.remove("error");
      commentInputElement.classList.remove("error");
      if (nameInputElement.value.trim() === "") {
        nameInputElement.classList.add("error");
        return;
      }
      if (commentInputElement.value.trim() === "") {
        commentInputElement.classList.add("error");
        return;
      }

      containerPeople.push({
        name: nameInputElement.value,
        data: comDate,
        comment: commentInputElement.value,
        count: 0,
        isLiked: false,
        isEdit: false,
      });

      renderContainerPeople();
      replyComment();

      nameInputElement.value = "";
      commentInputElement.value = "";

      buttonElement.disabled = true;
    };

    buttonElement.addEventListener("click", addComment);

    EnterClick.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addComment();
      }
    });
    console.log("It works!");
  </script>
